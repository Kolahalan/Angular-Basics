<app-header></app-header>
<main>
  <ul id="users">

    @for (user of users; track user.id) {
      <li>
      <app-user [user]="user" [selected]="selectedUserName().id === user.id" (select)="onSelectedUser($event)"/>      
    </li>
    }
  </ul>

  @if (selectedUserName().id != '')
  {
    <app-tasks [userId]="selectedUserName().id" [name]="selectedUserName().name" />
  }
  @else {
    <p> Select a user to display their</p>
  }
</main>
